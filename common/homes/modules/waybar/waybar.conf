{
    "layer": "top",
    "position": "top",
    "height" = 30,
    "spacing": 4,

    "modules-left": [
        "hyprland/workspaces"
        "hyprland/window"
    ],

    "modules-center": [
        "clock"
    ],

    "modules-right": [
        "pulseaudio",
        "memory",
        "cpu",
        "network"
    ],

    "hyprland/workspaces": {
        "all-outputs": false,
        "active-only":false,
        "on-click": "activate",
        "on-scroll-up": "hyprctl dispacth workspace -1",
        "on-scroll-down": "hyprctl dispacth workspace +1",
        "persistent-workspaces": {
            "*": [1, 2, 3, 4]
        }
    }

    "hyprland/window": {
        "rewrite": {
            "(.*) - LibreWolf": "LibreWolf"
        }    
    }
}
